<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/location.css">
</head>

<body>
    <header>
        <a href="./index.html"><h1>SuddenScapes</h1></a>
        <nav>
            <ul>
                <a href="./index.html">
                    <li>Home</li>
                </a>
                <a href="./quiz.html">
                    <li><button class="btn btn-quiz">Take the Quiz</button></li>
                </a>
            </ul>
        </nav>
    </header>
    <!-- replaced div with ID of main-display with main as a more semantic way to reference the main section without having to use an ID -->
    <main>
        <section class="location-details">
            <h2>Currently exploring...</h2>
            <h3 id="city-name"></h3>
        </section>

        <section id="category-container">
            <section id="entertainment">
                <h3>Entertainment</h3>
            </section>
            <section id="accommodation">
                <h3>Accommodations</h3>
            </section>
            <section id="catering">
                <h3>Food</h3>
            </section>
        </section>

        <section>
            <h2>Explore a new city</h2>
            <form>
                <div>
                    <label for="input-city">City Name:</label>
                    <input placeholder="Enter a city" type="text" name="inputCity" id="input-city">
                </div>
                <input type="submit" value="Check out a new Location">
            </form>
        </section>
    </main>
    <script type="module" src="./js/location.js"></script>
</body>

</html>
